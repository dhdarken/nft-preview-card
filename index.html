<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cubo">
          <img
            src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
            class="image"
          />
          <div class="eye">
            <img src="/nft-preview-card-component-main/images/icon-view.svg" />
          </div>
        </div>

        <a href="#" class="paragraph1">Equilibrium#3429</a>

        <p class="paragraph2">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="icons">
          <div>
            <img
              src="/nft-preview-card-component-main/images/icon-ethereum.svg"
              class="icon1"
            />
            <span class="paragraph3">0.041ETH</span>
          </div>
          <div>
            <img
              src="/nft-preview-card-component-main/images/icon-clock.svg"
              class="icon2"
            />
            <span class="paragraph4">3 days left</span>
          </div>
        </div>
        <div class="bottom">
          <img
            src="/nft-preview-card-component-main/images/image-avatar.png"
            class="icon3"
          />
          <span class="paragraph6"
            >Creation of <a href="#" class="paragraph5"> Jules Wyvern</a></span
          >
        </div>
      </div>
    </main>
  </body>
</html>
